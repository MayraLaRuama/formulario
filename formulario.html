<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!----Cabeçalho do Título e Subtítulo do formulário-->
 <div>
     <h1 id="titulo">Cadastro de DEvs</h1>
     <p id="subtitulo">Complete com suas Informações</p>
<br>
 </div>

 <!---Aqui se inicia o formulário-->
 <form>


  <fieldset class="grupo">
         <!-- Campo do nome e css de classe "campo" -->
      <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type= "text" nome="nome" id="nome" required>

      </div>

        <!-- Campo de Sobrenome -->
      <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" nome="sobrenome" id="Sobrenome" required>
      </div>
</fieldset>


  <!-- Campo de email com-->
<div class="campo">
  <label><strong>E-mail</strong></label>
  <input type="email" nome="e-mail" id="e-mail"required>
</div>


   <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
<div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
        <input type="radio" nome="devweb" value="fronrend" checked>Front-end
    </label>
    <label>
        <input type="radio" nome="backend">Back-end
    </label>
    <label>
        <input type="radio" nome="fullstack">fullstack
    </label>
</div>


 <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
<div class="campo">
    <label><strong>Senioridade</strong></label>
    <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option><strong>Junior</strong></option>
        <option><strong>Pleno</strong></option>
        <option><strong>Sênior</strong></option>
    </select>
</div>


<fieldset class="grupo"> 
     <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
     <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value= "HTML">
    <label for="tecnologia1">HTML</label>
    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
    <label for="tecnologia2">CSS</label>
    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
    <label for="tecnologia3">JavaScript</label>
    <input type="checkbox" id="tecnologia4" nome="tecnologia4"
    value="Java">
    <label for="tecnologia5">Java</label>
    <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
    <label for="tecnologia6">Python</label>
    <input type="checkbox" nome="tecnologia7" id="tecnologia7" value="php">
    <label for="tecnologia7">PHP</label>
    <input type="checkbox" nome="tecnologia8" id="tecnologia8"
    value="linux">
    <label for="tecnologia8">Linux</label>
    <input type="checkbox" nome="tecnologia9" id="tecnologia9" value="C">
    <label for="tecnologia9">C</label>
    <input type="checkbox" nome="tecnologia10" id="tecnologia10"
    value="c#">
    <label for="tecnologia10">C#</label>
    
</div>
</fieldset>
    <!-- Caixa de texto -->
<div class="campo">
    <br>
    <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
    <textarea row="5" style="width: 26em" id="experiencia"></textarea>
</div>
 <!-- Botão para enviar o formulário -->
<button class="botao" type="submit">Concluido</button>


</form>  
</body>
</html>
